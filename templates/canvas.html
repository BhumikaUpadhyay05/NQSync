<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NQSync Network Simulator</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --toolbar-color: #16213e;
            --node-bg: #0f3460;
            --text-color: #e6e6e6;
            --link-color: #4a4a4a;
            --highlight-color: #4cc9f0;
            --dialog-bg: #2a2a3a;
            --dialog-border: #3a3a4a;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        #app-container {
            display: flex;
            flex-direction: column;
        }

        #toolbar {
            background: var(--toolbar-color);
            color: white;
            padding: 10px;
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #333;
            flex-shrink: 0;
            position: sticky; /* Keep toolbar visible on scroll */
            top: 0;
            z-index: 4000;
        }

        #toolbar button {
            background: var(--node-bg);
            color: var(--text-color);
            border: 1px solid #444;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #toolbar button:hover {
            background: #1a4b8c;
        }
        
        #toolbar button.active {
            background: var(--highlight-color);
            color: var(--bg-color);
            border-color: var(--highlight-color);
        }

        #main-content {
            display: flex;
            flex-direction: column;
        }

        #canvas {
            position: relative;
            width: 100%;
            height: 65vh; /* Set a fixed height for the canvas section */
            background: var(--bg-color);
            overflow: hidden; /* Keep this to contain nodes within bounds */
        }
        
        #canvas.connection-mode {
            cursor: crosshair;
        }

        .node {
            position: absolute;
            width: 80px;
            height: 80px;
            cursor: move;
            background: var(--node-bg);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
            z-index: 10;
            user-select: none;
            touch-action: none;
            border: 2px solid transparent;
        }
        
        .connection-mode .node {
            cursor: pointer;
        }

        .node:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .node.selected {
            border-color: var(--highlight-color);
        }

        .node svg {
            width: 40px;
            height: 40px;
            fill: var(--text-color);
        }

        .node-name {
            margin-top: 5px;
            font-size: 12px;
            text-align: center;
            color: var(--text-color);
        }

        .link {
            position: absolute;
            background: var(--link-color);
            height: 2px; /* Thinner line for better arrow visibility */
            transform-origin: left center;
            z-index: 0;
            pointer-events: auto;
            transition: background 0.2s;
        }
        
        /* Arrowhead styles */
        .link::after {
            content: '';
            position: absolute;
            left: calc(50% - 20px); /* Position arrow slightly left of center */
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            border-left: 10px solid var(--link-color);
        }
        
        .protocol-badge {
            position: absolute;
            top: 50%;
            left: calc(50% + 5px); /* Position badge slightly right of center */
            transform: translateY(-50%);
            background: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 10px;
            font-weight: bold;
            color: #333;
            border: 1px solid #ccc;
        }

        .dps-link { background: #00bcd4; height: 4px; }
        .cow-link { background: #ffb300; height: 4px; }

        .dps-link::after { border-left-color: #00bcd4; }
        .cow-link::after { border-left-color: #ffb300; }

        #temp-link-line {
            stroke: var(--highlight-color);
            stroke-width: 3;
            stroke-dasharray: 5, 5;
            pointer-events: none;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 5000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .modal-content {
            background-color: var(--dialog-bg);
            margin: 10% auto;
            padding: 20px;
            border: 1px solid var(--dialog-border);
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--dialog-border);
        }

        .modal-title { margin: 0; font-size: 1.5em; }
        .close { color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: var(--text-color); }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            background: var(--bg-color);
            border: 1px solid var(--dialog-border);
            color: var(--text-color);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--highlight-color); color: var(--bg-color); }
        .btn-primary:hover { opacity: 0.9; }
        .btn-secondary { background: var(--node-bg); color: var(--text-color); margin-right: 10px; }
        .btn-secondary:hover { background: #1a4b8c; }
        .btn-danger { background: #e74c3c; color: white; margin-right: 10px; }
        .btn-danger:hover { background: #c0392b; }
        .btn-container { display: flex; justify-content: flex-end; margin-top: 20px; }

        /* Side Menu Styles */
        .side-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 5000;
            top: 0;
            right: 0;
            background-color: var(--dialog-bg);
            overflow-x: hidden;
            overflow-y: auto;
            transition: width 0.4s ease-in-out;
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.5);
            border-left: 1px solid var(--dialog-border);
            color: var(--text-color);
            box-sizing: border-box;
        }

        .side-menu.open {
            width: 90%;
            max-width: 450px;
        }

        .side-menu-header {
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--dialog-border);
            height: 60px;
            box-sizing: border-box;
        }

        .side-menu-title { font-size: 1.2em; margin: 0; }
        .side-menu .close-btn { font-size: 36px; background: none; border: none; color: #aaa; cursor: pointer; padding: 0; line-height: 1; }
        .side-menu .close-btn:hover { color: var(--text-color); }
        #side-menu-content { padding: 0; } /* Remove padding for full-width tabs */

        /* New Tab Styles for Config Menu */
        .config-tabs { display: flex; border-bottom: 1px solid var(--dialog-border); }
        .config-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            background: var(--node-bg);
            border-bottom: 3px solid transparent;
            transition: background 0.3s, border-color 0.3s;
        }
        .config-tab:hover { background: #1a4b8c; }
        .config-tab.active {
            background: var(--dialog-bg);
            border-bottom: 3px solid var(--highlight-color);
            font-weight: bold;
        }
        .tab-content { display: none; padding: 20px; }
        .tab-content.active { display: block; }

        /* Slider Styles */
        .slider-group { margin-top: 15px; }
        .slider-label { display: flex; justify-content: space-between; margin-bottom: 5px; font-weight: bold; font-size: 0.9em; }
        .slider-group input[type="range"] {
            width: 100%;
            -webkit-appearance: none;
            appearance: none;
            background: var(--node-bg);
            height: 8px;
            border-radius: 4px;
            outline: none;
        }
        .slider-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: var(--highlight-color);
            cursor: pointer;
            border-radius: 50%;
        }
        .slider-group input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: var(--highlight-color);
            cursor: pointer;
            border-radius: 50%;
        }
        
        .btn-save-config {
            width: 100%;
            padding: 12px 20px;
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-color);
            background: linear-gradient(45deg, var(--highlight-color), #3a9fbf);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-save-config:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        /* Integrated Results Container Styles */
        #results-container {
            display: none; /* Hidden by default */
            background-color: var(--toolbar-color);
            border-top: 1px solid var(--dialog-border);
            padding: 20px;
            min-height: 45vh; /* Ensure it has a minimum height */
        }

        #results-container .results-card {
            background: linear-gradient(145deg, var(--dialog-bg), #222231);
            border: 1px solid var(--dialog-border);
            border-radius: 12px;
            margin: 0 auto 25px auto;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            max-width: 95%;
        }
        #results-container h2 {
            color: var(--text-color);
            text-align: center;
            border-bottom: 1px solid var(--highlight-color);
            padding-bottom: 15px;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.3em;
            font-weight: bold;
        }
        #results-container .metric {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--dialog-border);
            font-size: 1em;
        }
        #results-container .metric:last-of-type {
            border-bottom: none;
        }
        #results-container .metric span {
            font-weight: bold;
            color: var(--highlight-color);
            margin-right: 15px;
        }

    </style>
</head>
<body>
    <div id="app-container">
        <div id="toolbar">
            <button onclick="addNode('laptop')">Add Node</button>
            <button id="connect-btn" onclick="toggleConnectionMode()">Connect</button>
            <button onclick="simulateNetwork()">Simulate Network</button>
            <button id="hide-results-btn" onclick="hideResults()" style="display: none;">Hide Results</button>
            <button onclick="resetNetwork()">Reset</button>
        </div>
        <div id="main-content">
            <div id="canvas">
                <svg id="temp-link-svg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;">
                    <line id="temp-link-line" x1="0" y1="0" x2="0" y2="0" style="display: none;"></line>
                </svg>
            </div>
            <div id="results-container"></div>
        </div>
    </div>

    <!-- Node Properties Modal -->
    <div id="node-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Node Configuration</h3>
                <span class="close" onclick="closeModal('node-modal')">&times;</span>
            </div>
            <div class="form-group">
                <label>Node Name</label>
                <input type="text" id="node-name" readonly />
            </div>
            <div class="form-group">
                <label>From</label>
                <select id="connection-from" disabled></select>
            </div>
            <div class="form-group">
                <label>To</label>
                <select id="connection-to"></select>
            </div>
            <div class="form-group">
                <label>Protocol</label>
                <select id="protocol-type">
                    <option value="">Select protocol</option>
                    <option value="dps">DPS QKD</option>
                    <option value="cow">COW QKD</option>
                </select>
            </div>
            <div class="btn-container">
                <button class="btn btn-secondary" onclick="closeModal('node-modal')">Cancel</button>
                <button class="btn btn-danger" onclick="deleteCurrentNode()">Delete Node</button>
                <button class="btn btn-primary" onclick="configureProtocol()">Configure</button>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="alert-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="alert-title" class="modal-title">Notification</h3>
        </div>
        <p id="alert-message" style="padding: 20px 0;"></p>
        <div class="btn-container">
          <button class="btn btn-primary" onclick="closeModal('alert-modal')">OK</button>
        </div>
      </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="confirm-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="confirm-title" class="modal-title">Confirmation</h3>
        </div>
        <p id="confirm-message" style="padding: 20px 0;"></p>
        <div class="btn-container">
          <button id="confirm-btn-no" class="btn btn-secondary">Cancel</button>
          <button id="confirm-btn-yes" class="btn btn-danger">Confirm</button>
        </div>
      </div>
    </div>

    <!-- Side Popup Menu Structure -->
    <div id="side-popup-menu" class="side-menu">
        <div class="side-menu-header">
            <h2 class="side-menu-title">Connection Settings</h2>
            <button onclick="closeSideMenu()" class="close-btn">&times;</button>
        </div>
        <div id="side-menu-content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>
    <script>
        // --- Global variables ---
        const canvas = document.getElementById("canvas");
        let nodes = [];
        let links = [];
        let nodeCounter = 1;
        let currentNode = null;
        let isDragging = false;
        let confirmCallback = null;
        let isConnectionMode = false;
        let sourceNode = null;
        let tempLink = document.getElementById('temp-link-line'); // Changed to let

        // --- SVG icons for nodes ---
        const icons = {
            laptop: `<svg viewBox="0 0 24 24"><path d="M4 4h16v12H4z" stroke="currentColor" stroke-width="1.5" fill="none"/><path d="M2 18h20v2H2z" stroke="currentColor" stroke-width="1.5" fill="none"/><path d="M8 6h8v6H8z" stroke="currentColor" stroke-width="1" fill="none"/></svg>`,
        };

        // --- Node and Link Management ---
        function addNode(type) {
            const node = document.createElement("div");
            node.className = "node";
            node.dataset.id = `node-${nodeCounter}`;
            node.dataset.name = `System ${nodeCounter}`;
            node.innerHTML = `${icons[type]}<span class="node-name">System ${nodeCounter}</span>`;
            
            const canvasRect = canvas.getBoundingClientRect();
            const nodeSize = 80; // As defined in CSS
            
            const maxX = canvasRect.width - nodeSize;
            const maxY = canvasRect.height - nodeSize;

            node.style.left = `${Math.random() * maxX}px`;
            node.style.top = `${Math.random() * maxY}px`;
            
            node.addEventListener("click", handleNodeClick);
            node.addEventListener("dblclick", (e) => showNodeProperties(e.currentTarget));
            setupDraggable(node);
            setupConnectionEvents(node);

            canvas.appendChild(node);
            nodes.push(node);
            nodeCounter++;
        }

        function setupDraggable(node) {
            interact(node).draggable({
                enabled: !isConnectionMode,
                modifiers: [
                    interact.modifiers.restrictRect({
                        restriction: 'parent',
                        endOnly: true
                    })
                ],
                listeners: {
                    start: () => isDragging = true,
                    move(event) {
                        const x = (parseFloat(node.getAttribute('data-x')) || 0) + event.dx;
                        const y = (parseFloat(node.getAttribute('data-y')) || 0) + event.dy;
                        node.style.transform = `translate(${x}px, ${y}px)`;
                        node.setAttribute('data-x', x);
                        node.setAttribute('data-y', y);
                        updateLinks();
                    },
                    end: () => setTimeout(() => isDragging = false, 50),
                }
            });
        }

        function updateLinks() {
            links.forEach(link => {
                const fromNode = nodes.find(n => n.dataset.id === link.dataset.from);
                const toNode = nodes.find(n => n.dataset.id === link.dataset.to);
                if (fromNode && toNode) {
                    positionLinkBetween(fromNode, toNode, link);
                }
            });
        }

        function positionLinkBetween(fromNode, toNode, link) {
            const canvasRect = canvas.getBoundingClientRect();
            const rect1 = fromNode.getBoundingClientRect();
            const rect2 = toNode.getBoundingClientRect();

            const x1 = rect1.left + rect1.width / 2 - canvasRect.left;
            const y1 = rect1.top + rect1.height / 2 - canvasRect.top;
            const x2 = rect2.left + rect2.width / 2 - canvasRect.left;
            const y2 = rect2.top + rect2.height / 2 - canvasRect.top;
            
            const dx = x2 - x1;
            const dy = y2 - y1;

            const length = Math.hypot(dx, dy);
            const angleRad = Math.atan2(dy, dx);
            const angleDeg = angleRad * (180 / Math.PI);

            const nodeRadius = 40; // Half of the node's width (80px)
            
            const startX = x1 + nodeRadius * Math.cos(angleRad);
            const startY = y1 + nodeRadius * Math.sin(angleRad);

            const adjustedLength = length - (2 * nodeRadius);

            if (adjustedLength > 0) {
                link.style.width = `${adjustedLength}px`;
                link.style.left = `${startX}px`;
                link.style.top = `${startY}px`;
                link.style.transform = `rotate(${angleDeg}deg)`;
                link.style.visibility = 'visible';
            } else {
                link.style.visibility = 'hidden';
            }
        }

        function handleNodeClick(event) {
            if (isDragging || isConnectionMode) return;
            event.stopPropagation();
            nodes.forEach(n => n.classList.remove("selected"));
            this.classList.add("selected");
        }
        
        function deleteCurrentNode() {
            if (!currentNode) return;
            const nodeId = currentNode.dataset.id;
            const isLinked = links.some(link => link.dataset.from === nodeId || link.dataset.to === nodeId);

            if (isLinked) {
                showAlert("Cannot delete node.", "This node is linked to another. Please remove the link first by right-clicking it.");
                return;
            }
            currentNode.remove();
            nodes = nodes.filter(n => n.dataset.id !== nodeId);
            closeModal("node-modal");
        }

        // --- Connection Mode Logic ---
        function toggleConnectionMode() {
            isConnectionMode = !isConnectionMode;
            document.getElementById('connect-btn').classList.toggle('active', isConnectionMode);
            canvas.classList.toggle('connection-mode', isConnectionMode);
            
            // Toggle draggable state for all nodes
            nodes.forEach(node => {
                interact(node).draggable({ enabled: !isConnectionMode });
            });

            if (!isConnectionMode) {
                resetConnectionState();
            }
        }

        function setupConnectionEvents(node) {
            node.addEventListener('mousedown', (e) => {
                if (!isConnectionMode) return;
                e.preventDefault();
                sourceNode = node;
                const rect = node.getBoundingClientRect();
                const canvasRect = canvas.getBoundingClientRect();
                
                const startX = rect.left + rect.width / 2 - canvasRect.left;
                const startY = rect.top + rect.height / 2 - canvasRect.top;

                tempLink.setAttribute('x1', startX);
                tempLink.setAttribute('y1', startY);
                tempLink.setAttribute('x2', startX);
                tempLink.setAttribute('y2', startY);
                tempLink.style.display = 'block';

                canvas.addEventListener('mousemove', onDragConnection);
            });

            node.addEventListener('mouseup', (e) => {
                if (isConnectionMode && sourceNode && sourceNode !== node) {
                    const targetNode = node;
                    const fromId = sourceNode.dataset.id;
                    const toId = targetNode.dataset.id;
                    
                    const isAlreadyConnected = links.some(l => (l.dataset.from === fromId && l.dataset.to === toId) || (l.dataset.from === toId && l.dataset.to === fromId));
                    if (!isAlreadyConnected) {
                        showNodeProperties(sourceNode, targetNode);
                    }
                    toggleConnectionMode(); // Exit connection mode after attempting a connection
                }
            });
        }

        function onDragConnection(e) {
            if (!sourceNode) return;
            const canvasRect = canvas.getBoundingClientRect();
            const endX = e.clientX - canvasRect.left;
            const endY = e.clientY - canvasRect.top;
            tempLink.setAttribute('x2', endX);
            tempLink.setAttribute('y2', endY);
        }

        function resetConnectionState() {
            canvas.removeEventListener('mousemove', onDragConnection);
            sourceNode = null;
            tempLink.style.display = 'none';
        }

        canvas.addEventListener('mouseup', (e) => {
            if (isConnectionMode && sourceNode && !e.target.closest('.node')) {
                resetConnectionState();
            }
        });

        // --- Protocol and Simulation ---
        function configureProtocol() {
            const toNodeId = document.getElementById("connection-to").value;
            const protocolType = document.getElementById("protocol-type").value;

            if (!toNodeId || !protocolType) {
                showAlert("Selection Missing", "Please select both a destination node and a protocol.");
                return;
            }
            
            const fromNodeId = document.getElementById("connection-from").value;
            
            let formUrl = '';
            if (protocolType === "dps") {
                formUrl = `/dps-form?from=${fromNodeId}&to=${toNodeId}`;
            } else if (protocolType === "cow") {
                formUrl = `/cow-form?from=${fromNodeId}&to=${toNodeId}`;
            }

            if (formUrl) {
                openConfigMenu(formUrl);
            }
            closeModal("node-modal");
        }

        function updateConnection(fromId, toId, protocolType) {
            const fromNode = nodes.find(n => n.dataset.id === fromId);
            const toNode = nodes.find(n => n.dataset.id === toId);
            if (!fromNode || !toNode) return;

            const existingLink = links.find(l => (l.dataset.from === fromId && l.dataset.to === toId) || (l.dataset.from === toId && l.dataset.to === fromId));
            if (existingLink) return;

            const link = document.createElement("div");
            const protocolClass = protocolType ? `${protocolType}-link` : '';
            link.className = `link ${protocolClass}`;
            link.dataset.from = fromId;
            link.dataset.to = toId;
            link.dataset.protocol = protocolType;
            
            link.addEventListener("contextmenu", e => {
                e.preventDefault();
                showConfirm("Delete this link?", () => {
                    link.remove();
                    links = links.filter(l => l !== link);
                    fetch("/remove-link", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ from_node: fromId, to_node: toId }),
                    });
                });
            });

            canvas.appendChild(link);
            links.push(link);
            
            if (protocolType) {
                const badge = document.createElement("div");
                badge.className = "protocol-badge";
                badge.innerText = protocolType.toUpperCase();
                link.appendChild(badge);
            }
            
            positionLinkBetween(fromNode, toNode, link);
        }
        
        async function simulateNetwork() {
            const resultsContainer = document.getElementById('results-container');
            const hideBtn = document.getElementById('hide-results-btn');
            resultsContainer.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-color); font-size: 1.2em;">Running simulation...</div>`;
            resultsContainer.style.display = 'block';
            hideBtn.style.display = 'inline-block';

            try {
                // Step 1: Call the endpoint to run the simulation
                const simResponse = await fetch('/simulate-network', { method: 'POST' });
                if (!simResponse.ok) {
                    const errorData = await simResponse.json().catch(() => ({ error: 'Unknown simulation error' }));
                    throw new Error(`Simulation failed: ${errorData.error}`);
                }

                const simResult = await simResponse.json();
                if (!simResult.success) {
                     throw new Error(`Simulation failed: ${simResult.error}`);
                }

                // Step 2: If simulation is successful, fetch the results page
                resultsContainer.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-color); font-size: 1.2em;">Fetching results...</div>`;
                const resultsResponse = await fetch('/results');
                if (!resultsResponse.ok) throw new Error(`Server responded with status: ${resultsResponse.status}`);
                
                const fullHtml = await resultsResponse.text();

                const bodyContentMatch = fullHtml.match(/<body[^>]*>([\s\S]*)<\/body>/i);
                let resultsHtml = bodyContentMatch ? bodyContentMatch[1] : '<p>Could not parse results content.</p>';
                
                resultsHtml = resultsHtml.replaceAll('class="results-container"', 'class="results-card"');

                resultsContainer.innerHTML = resultsHtml;

            } catch (error) {
                console.error('Failed to run simulation or fetch results:', error);
                resultsContainer.innerHTML = `<p style="color: #e74c3c; text-align: center;">Error: ${error.message}</p>`;
            }
        }
        
        function hideResults() {
            document.getElementById('results-container').style.display = 'none';
            document.getElementById('hide-results-btn').style.display = 'none';
        }

        function resetNetwork() {
            showConfirm("Are you sure you want to reset the entire network?", () => {
                canvas.innerHTML = "";
                // Re-add the SVG for the temp link line after clearing
                canvas.innerHTML = `<svg id="temp-link-svg" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 5;"><line id="temp-link-line" x1="0" y1="0" x2="0" y2="0" style="display: none;"></line></svg>`;
                tempLink = document.getElementById('temp-link-line'); // Re-assign the variable
                nodes = [];
                links = [];
                nodeCounter = 1;
                hideResults();
                fetch("/reset-all", { method: "POST" })
                    .then(res => res.json())
                    .then(data => {
                        if (!data.success) showAlert("Server Error", "Could not reset configuration on server: " + data.error);
                    })
                    .catch(err => showAlert("Network Error", "Could not reach server to reset configuration."));
            });
        }

        // --- Modals (Node Properties, Alert, Confirm) ---
        function showNodeProperties(node, targetNode = null) {
            currentNode = node;
            document.getElementById("node-name").value = node.dataset.name;
            const fromSelect = document.getElementById("connection-from");
            fromSelect.innerHTML = `<option value="${node.dataset.id}">${node.dataset.name}</option>`;
            const toSelect = document.getElementById("connection-to");
            
            if (targetNode) {
                toSelect.innerHTML = `<option value="${targetNode.dataset.id}">${targetNode.dataset.name}</option>`;
                toSelect.value = targetNode.dataset.id;
            } else {
                toSelect.innerHTML = '<option value="">Select destination node</option>';
                nodes.forEach(otherNode => {
                    if (otherNode !== currentNode) {
                        const isConnected = links.some(l => (l.dataset.from === currentNode.dataset.id && l.dataset.to === otherNode.dataset.id) || (l.dataset.from === otherNode.dataset.id && l.dataset.to === currentNode.dataset.id));
                        if (!isConnected) {
                            toSelect.innerHTML += `<option value="${otherNode.dataset.id}">${otherNode.dataset.name}</option>`;
                        }
                    }
                });
            }
            document.getElementById("node-modal").style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        function showAlert(title, message) {
            document.getElementById('alert-title').innerText = title;
            document.getElementById('alert-message').innerText = message;
            document.getElementById('alert-modal').style.display = 'block';
        }

        function showConfirm(message, onConfirm) {
            document.getElementById('confirm-message').innerText = message;
            confirmCallback = onConfirm;
            document.getElementById('confirm-modal').style.display = 'block';
        }

        // --- Side Menu & Results Panel Control ---
        async function openConfigMenu(url) {
            const sideMenu = document.getElementById('side-popup-menu');
            const menuContent = document.getElementById('side-menu-content');
            
            menuContent.innerHTML = `<div style="display: flex; justify-content: center; align-items: center; height: 100%; color: var(--text-color);">Loading...</div>`;
            sideMenu.classList.add('open');

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`Server responded with status: ${response.status}`);
                const formHtml = await response.text();
                
                const parser = new DOMParser();
                const doc = parser.parseFromString(formHtml, 'text/html');
                const formElement = doc.querySelector('form');
                if (!formElement) throw new Error("Form element not found in response.");

                const tabbedInterface = createTabbedInterface(formElement);
                menuContent.innerHTML = '';
                menuContent.appendChild(tabbedInterface);

            } catch (error) {
                console.error('Failed to load configuration form:', error);
                menuContent.innerHTML = `<div style="padding: 20px; color: #e74c3c;"><h4>Error</h4><p>Could not load the configuration form.</p></div>`;
            }
        }

        function createTabbedInterface(formElement) {
            const formClone = formElement.cloneNode(false); // Clone only the form tag itself

            // Append hidden inputs and connection info first
            Array.from(formElement.querySelectorAll('input[type="hidden"], .connection-info')).forEach(el => {
                formClone.appendChild(el.cloneNode(true));
            });

            const tabContainer = document.createElement('div');
            
            // Define which fields go into which tab
            const tab1Fields = ['distance_km', 'fiber_type', 'mu', 'pulse_rate'];
            const tab2Fields = ['det_eff', 'dark_rate', 'dead_time', 'disclosure_rate', 'compression_ratio', 'error_correction_efficiency', 'visibility'];
            
            // Create tab structure
            tabContainer.innerHTML = `
                <div class="config-tabs">
                    <div class="config-tab active" data-tab="tab1">Fiber & Channel</div>
                    <div class="config-tab" data-tab="tab2">Detector & Protocol</div>
                </div>
                <div id="tab1" class="tab-content active"></div>
                <div id="tab2" class="tab-content"></div>
            `;

            const tab1Content = tabContainer.querySelector('#tab1');
            const tab2Content = tabContainer.querySelector('#tab2');
            
            // Distribute fields into tabs
            Array.from(formElement.elements).forEach(el => {
                const label = formElement.querySelector(`label[for="${el.id}"]`);
                if (!label || el.type === 'hidden') return;

                const parentDiv = document.createElement('div');
                parentDiv.className = 'form-group';
                
                if (el.type === 'number' && el.step === 'any') {
                    parentDiv.className = 'slider-group';
                    const valueSpan = document.createElement('span');
                    valueSpan.textContent = el.value;
                    const labelDiv = document.createElement('div');
                    labelDiv.className = 'slider-label';
                    labelDiv.appendChild(label.cloneNode(true));
                    labelDiv.appendChild(valueSpan);
                    parentDiv.appendChild(labelDiv);
                    
                    const slider = el.cloneNode(true);
                    slider.type = 'range';
                    
                    if (el.id === 'mu' || el.id === 'det_eff' || el.id === 'visibility' || el.id.includes('efficiency') || el.id.includes('ratio')) {
                        slider.min = 0;
                        slider.max = 1;
                        slider.step = 0.01;
                    } else {
                        slider.min = parseFloat(el.value) / 10;
                        slider.max = parseFloat(el.value) * 10;
                        slider.step = 'any';
                    }
                    parentDiv.appendChild(slider);

                    const hiddenInput = el.cloneNode(true);
                    hiddenInput.type = 'hidden';
                    parentDiv.appendChild(hiddenInput);

                    slider.addEventListener('input', () => {
                        valueSpan.textContent = slider.value;
                        hiddenInput.value = slider.value;
                    });

                } else {
                    parentDiv.appendChild(label.cloneNode(true));
                    parentDiv.appendChild(el.cloneNode(true));
                }

                if (tab1Fields.includes(el.name)) {
                    tab1Content.appendChild(parentDiv);
                } else if (tab2Fields.includes(el.name)) {
                    tab2Content.appendChild(parentDiv);
                }
            });

            formClone.appendChild(tabContainer);

            // Add submit button
            const submitButton = formElement.querySelector('button[type="submit"]');
            if (submitButton) {
                const btnContainer = document.createElement('div');
                btnContainer.style.padding = '20px';
                const clonedButton = submitButton.cloneNode(true);
                clonedButton.className = 'btn-save-config';
                btnContainer.appendChild(clonedButton);
                formClone.appendChild(btnContainer);
            }

            // Tab switching logic
            formClone.querySelectorAll('.config-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    formClone.querySelectorAll('.config-tab, .tab-content').forEach(el => el.classList.remove('active'));
                    tab.classList.add('active');
                    formClone.querySelector(`#${tab.dataset.tab}`).classList.add('active');
                });
            });

            return formClone;
        }


        function closeSideMenu() {
            const sideMenu = document.getElementById('side-popup-menu');
            sideMenu.classList.remove('open');
        }
        
        async function handleConfigFormSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = Object.fromEntries(new FormData(form));

            if (form.id === 'cow-qkd-form') {
                formData.protocol = 'cow';
            } else if (form.id === 'dps-qkd-form') {
                formData.protocol = 'dps';
            }

            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                const result = await response.json();

                if (result.success) {
                    updateConnection(result.data.from_node, result.data.to_node, result.data.protocol);
                    closeSideMenu();
                } else {
                    showAlert("Save Error", result.error || "An unknown error occurred.");
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                showAlert("Network Error", "Could not save configuration: " + error.message);
            }
        }

        // --- Event Listeners ---
        document.addEventListener('DOMContentLoaded', () => {
            // Confirmation modal button listeners
            document.getElementById('confirm-btn-yes').addEventListener('click', () => {
                if (typeof confirmCallback === 'function') {
                    confirmCallback();
                }
                confirmCallback = null;
                closeModal('confirm-modal');
            });

            document.getElementById('confirm-btn-no').addEventListener('click', () => {
                confirmCallback = null;
                closeModal('confirm-modal');
            });

            // Delegated form submission handler for the side menu
            const sideMenuContent = document.getElementById('side-menu-content');
            sideMenuContent.addEventListener('submit', handleConfigFormSubmit);
        });
    </script>
