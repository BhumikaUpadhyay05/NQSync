<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>COW QKD Simulation Form</title>
    <style>
        /* Styles adapted for the side menu's dark theme */
        :root {
            --bg-color: #1a1a2e;
            --text-color: #e6e6e6;
            --dialog-border: #3a3a4a;
            --highlight-color: #4cc9f0;
        }
        body {
            background-color: transparent; /* Inherit from side menu */
            color: var(--text-color);
            font-family: Arial, sans-serif;
        }
        form {
            padding: 10px;
        }
        h2, h3, label {
            color: var(--text-color);
        }
        .connection-info {
            background: rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid var(--dialog-border);
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            font-size: 0.9em;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            background: var(--bg-color);
            border: 1px solid var(--dialog-border);
            color: var(--text-color);
            box-sizing: border-box;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: var(--highlight-color);
            color: var(--bg-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <!-- Added an ID to the form for better selection -->
    <form id="cow-qkd-form" action="{{ url_for('save_cow_simulation') }}">
        <div class="connection-info">
            <h3>Connection: {{ from_node }} → {{ to_node }}</h3>
        </div>

        <h2>COW QKD Simulation Parameters</h2>

        <input type="hidden" name="from_node" value="{{ from_node }}" />
        <input type="hidden" name="to_node" value="{{ to_node }}" />

        <label for="distance_km">Fiber Length (km):</label>
        <input type="number" step="any" name="distance_km" id="distance_km" value="50" required />

        <label for="fiber_type">Fiber Type:</label>
        <select name="fiber_type" id="fiber_type" required>
            <option value="underground">Underground</option>
            <option value="aerial">Aerial</option>
        </select>

        <label for="mu">Mean Photons per Pulse (μ):</label>
        <input type="number" step="any" name="mu" id="mu" value="0.1" required />

        <label for="pulse_rate">Pulse Rate (Hz):</label>
        <input type="number" step="any" name="pulse_rate" id="pulse_rate" value="1e9" required />

        <label for="det_eff">Detector Efficiency (η):</label>
        <input type="number" step="any" name="det_eff" id="det_eff" value="0.2" required />

        <label for="dark_rate">Dark Count Rate (counts/sec):</label>
        <input type="number" name="dark_rate" id="dark_rate" value="100" required />

        <label for="dead_time">Dead Time (seconds):</label>
        <input type="number" step="any" name="dead_time" id="dead_time" value="0.00002" required />

        <label for="error_correction_efficiency">Error Correction Efficiency (fraction):</label>
        <input type="number" step="any" name="error_correction_efficiency" id="error_correction_efficiency" value="0.9" required />

        <label for="visibility">Interference Visibility (0-1):</label>
        <input type="number" step="any" name="visibility" id="visibility" value="0.98" required />

        <button type="submit">Save Configuration</button>
    </form>

    <script>
        const form = document.getElementById("cow-qkd-form");

        form.addEventListener("submit", async function (e) {
            e.preventDefault(); // Prevent default form submission

            const formData = Object.fromEntries(new FormData(this));
            
            try {
                const response = await fetch(this.action, {
                    method: "POST",
                    // This header is crucial for Flask's request.get_json()
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                });

                const result = await response.json();

                if (result.success) {
                    // Communicate with the main canvas.html window
                    if (window.parent) {
                        window.parent.postMessage({
                            type: "simulation_saved",
                            data: result.data,
                        }, "*");
                    }
                    // Tell the main window to close the side menu
                    if (window.parent && typeof window.parent.closeSideMenu === 'function') {
                        window.parent.closeSideMenu();
                    }
                } else {
                    // Use the main window's custom alert for consistency
                    if (window.parent && typeof window.parent.showAlert === 'function') {
                        window.parent.showAlert("Save Error", result.error || "An unknown error occurred.");
                    } else {
                        // Fallback to a standard alert if the parent function isn't available
                        alert("Error: " + (result.error || "Unknown error"));
                    }
                }
            } catch (error) {
                console.error("Error submitting form:", error);
                if (window.parent && typeof window.parent.showAlert === 'function') {
                    window.parent.showAlert("Network Error", "Could not save configuration: " + error.message);
                } else {
                    alert("Error saving configuration: " + error.message);
                }
            }
        });
    </script>
</body>
</html>
